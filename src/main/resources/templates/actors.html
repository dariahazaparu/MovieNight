<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>


    <title>Title</title>
</head>
<body>

<tr th:each="actor, stat : ${actors}" th:class="${stat.odd}? 'table-light':'table-dark'">
    <td th:text="${actor.Id}">1</td>
    <td th:text="${actor.FirstName}">movie 1</td>
    <td th:text="${actor.LastName}">movie 1</td>
    <td>
        <a href="#" th:href="@{'/actors/' + ${actor.Id}}">
            <i class="fa-solid fa-circle-info"></i>
        </a>
    </td>
    <td>
        <a href="#" th:href="@{'/actors/edit/' + ${actor.Id}}">
            <i class="fa-solid fa-pen"></i>
        </a>
    </td>
    <td>
        <a href="#" th:href="@{'/actors/delete/' + ${actor.Id}}">
            <i class="fa-solid fa-trash"></i>
        </a>
    </td>
</tr>
</body>
</html>
